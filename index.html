<!DOCTYPE html>
<html lang="pt-br">
<head>
  <html>
  
  <head>
    <title>Projeto Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  
  <body>
  
    <nav class="light-blue lighten-1">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">DAST</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="https://www.google.com/" target="_blank">Home</a></li>
          <li><a href="https://www.google.com/" target="_blank">Sobre</a></li>
          <li><a href="https://www.google.com/" target="_blank">Contato</a></li>
        </ul>
      </div>
    </nav>
  
    <ul class="sidenav" id="mobile-demo">
      <li><a href="https://www.google.com/" target="_blank">Home</a></li>
      <li><a href="https://www.google.com/" target="_blank">Sobre</a></li>
      <li><a href="https://www.google.com/" target="_blank">Contato</a></li>
    </ul>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.sidenav').sidenav();
      });
    </script>
  </body>
  
  </html>
